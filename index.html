<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="AI-powered application for identifying crops and weeds for precision agriculture.">
    <title>CWDAI</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/188/188333.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              heading: ['Plus Jakarta Sans', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* --- Light Mode Defaults (Pastel/Milky) --- */
        --bg-main: #f0fdfa; /* Minty White */
        --text-main: #1e293b; /* Slate 800 */
        --text-muted: #64748b; /* Slate 500 */
        
        /* Milky Glass */
        --glass-bg: rgba(255, 255, 255, 0.65);
        --glass-border: rgba(255, 255, 255, 0.6);
        --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
        
        /* Accents */
        --neon-glow: rgba(16, 185, 129, 0.2); 
      }

      .dark {
        /* --- Dark Mode Overrides (Deep Space) --- */
        --bg-main: #050b14;
        --text-main: #e2e8f0;
        --text-muted: #94a3b8;

        /* Clear Dark Glass */
        --glass-bg: rgba(255, 255, 255, 0.07);
        --glass-border: rgba(255, 255, 255, 0.12);
        --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.35);
        
        /* Accents */
        --neon-glow: rgba(16, 185, 129, 0.15);
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: var(--bg-main);
        color: var(--text-main);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      
      /* Hide scrollbar for cleaner mobile app feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.5); 
        border-radius: 10px;
      }

      /* --- Premium Glassmorphism (Themed) --- */
      .glass-premium {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 
          var(--glass-shadow),
          inset 0 0 0 1px rgba(255, 255, 255, 0.1); /* Subtle inner rim */
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-card-hover:hover {
        background: rgba(255, 255, 255, 0.2); /* Slightly brighter on hover */
        border-color: rgba(16, 185, 129, 0.4);
        box-shadow: 
          0 16px 48px 0 rgba(0, 0, 0, 0.15),
          0 0 20px var(--neon-glow),
          inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        transform: translateY(-4px) scale(1.01);
      }
      
      /* Dark mode specific hover adjustment */
      .dark .glass-card-hover:hover {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 
          0 16px 48px 0 rgba(0, 0, 0, 0.5),
          0 0 20px rgba(16, 185, 129, 0.15),
          inset 0 0 0 1px rgba(255, 255, 255, 0.15);
      }

      /* --- Universal Section Wrapper (Unified Layout) --- */
      .section-glass-wrapper {
        width: 100%;
        max-width: 80rem; /* max-w-7xl */
        margin-left: auto;
        margin-right: auto;
        padding: 3rem 1.5rem; /* Default mobile padding */
        
        background: var(--glass-bg);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--glass-border);
        border-radius: 32px;
        box-shadow: var(--glass-shadow), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
      }

      @media (min-width: 768px) {
        .section-glass-wrapper {
          padding: 3rem; /* md:p-12 */
        }
      }

      /* --- Global Site Frame --- */
      .site-frame {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 9999;
        border-width: 2px;
        border-style: solid;
        border-color: transparent;
        transition: opacity 0.5s ease;
      }

      /* Light Theme Frame */
      :root .site-frame {
        /* Soft Mint/Pastel Gradient */
        border-image: linear-gradient(135deg, rgba(52, 211, 153, 0.3), rgba(34, 211, 238, 0.3), rgba(52, 211, 153, 0.3)) 1;
        opacity: 0.8;
      }

      /* Dark Theme Frame */
      .dark .site-frame {
        /* Neon Gradient */
        border-image: linear-gradient(135deg, #10b981, #06b6d4, #10b981) 1;
        animation: frame-pulse 10s infinite ease-in-out;
      }

      @keyframes frame-pulse {
        0%, 100% { opacity: 0.5; filter: drop-shadow(0 0 2px rgba(16, 185, 129, 0.1)); }
        50% { opacity: 0.8; filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.25)); }
      }

      /* --- HUD Elements --- */
      .hud-corner {
        position: absolute;
        width: 40px;
        height: 40px;
        border-color: rgba(52, 211, 153, 0.9);
        border-style: solid;
        transition: all 0.3s ease;
        box-shadow: 0 0 12px rgba(52, 211, 153, 0.6);
      }
      .hud-tl { border-width: 3px 0 0 3px; top: 20px; left: 20px; border-top-left-radius: 12px; }
      .hud-tr { border-width: 3px 3px 0 0; top: 20px; right: 20px; border-top-right-radius: 12px; }
      .hud-bl { border-width: 0 0 3px 3px; bottom: 20px; left: 20px; border-bottom-left-radius: 12px; }
      .hud-br { border-width: 0 3px 3px 0; bottom: 20px; right: 20px; border-bottom-right-radius: 12px; }

      /* --- Animations --- */
      @keyframes aurora-1 {
        0% { transform: translate(10%, -10%) rotate(0deg); }
        50% { transform: translate(20%, 10%) rotate(180deg); }
        100% { transform: translate(10%, -10%) rotate(360deg); }
      }
      @keyframes aurora-2 {
        0% { transform: translate(-10%, 10%) rotate(0deg); }
        50% { transform: translate(-20%, -10%) rotate(-180deg); }
        100% { transform: translate(-10%, 10%) rotate(-360deg); }
      }
      
      .animate-aurora-1 { animation: aurora-1 30s infinite linear; }
      .animate-aurora-2 { animation: aurora-2 35s infinite linear; }

      @keyframes scan-line {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(500%); opacity: 0; }
      }
      .scanning-laser {
        background: linear-gradient(to bottom, transparent, rgba(52, 211, 153, 0.9), transparent);
        box-shadow: 0 0 20px rgba(52, 211, 153, 0.6);
        animation: scan-line 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 1; filter: brightness(1); }
        50% { transform: scale(1.02); opacity: 0.9; filter: brightness(1.1); }
      }
      .animate-breathe {
        animation: breathe 6s ease-in-out infinite;
      }

      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      .animate-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite linear;
      }

      /* Utility classes */
      .bg-grid-pattern {
        background-image: linear-gradient(rgba(255, 255, 255, 0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      .light-grid-pattern {
        background-image: linear-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      
      .neon-text {
        text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
      }
      
      /* Smooth transitions for theme switching */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-duration: 300ms;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
